<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <h1>Dynamic Webpage</h1>

      <a href="form_nostyle.html">form_nostyle</a><br>
            <a href="form_style.html">form_style</a><br>
            <a href="form_js.html">form_js</a><br>
            <a href="form.htm">form.htm</a><br>
    <form>
        <input type="text" size="24" name="textInsert" id="text">
        <button onclick="addtext()" type="button" id="add">Add</button>
        <button onclick="del()" type="button">Delete</button> 
    </form>

        <div id="output"></div>


<script>
      function addtext() {
            let content = document.getElementById("text");
            let outputContainer = document.getElementById("output");
            
            if (content.value.trim() !== "") {
                let newParagraph = document.createElement("p");
                newParagraph.textContent = content.value;
                outputContainer.appendChild(newParagraph);
                content.value = "";
            }
        }


        function del() {
            let outputContainer = document.getElementById("output");
            outputContainer.innerHTML = "";
            content.value = "";


      }

</script>
</body>
</html>
