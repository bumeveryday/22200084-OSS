<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

</style>

</head>
<body>
    <div id="full">
        <div id="title">
            <h1>Boardgame club register</h1>
        </div>
        <div id="mainwrap">
            <form action="name">
                <div id="name">
                    <fieldset style="width: 500px;margin: 10px;">
                        <legend> User name input </legend>
                        Name : <input type="text" id="uname">
                    </fieldset>
                </div>
            <div id="num">
                <label for="stdnum">Stdnum: </label>
                <input type="number" id="stdnum" 
                placeholder="22000123" pattern="[0-9]{8}" maxlength="8"><br>
            </div>
            <div id="dropbox">
                Major: 
                <select name="major">
                    <option value="1">CS</option>
                    <option value="2">LAW</option>
                    <option value="3">ACE</option>
                </select>
                </div>
            <div id="checkbox">
                    What would you do if you join our club?<br>
                    <input type="checkbox" id="want1" name="want1" value="1"> want to play BG<br>
                    <input type="checkbox" id="want2" name="want2" value="2"> want to borrow BG<br>
                    <input type="checkbox" id="want3" name="want3" value="3"> want to make BG<br>
                    <input type="checkbox" id="want3" name="want4" value="4"> want to make GF
                <br>
            </div>
            
            
            <div id="agree">
                <label for="agree">Do you agree?<br></label>
                <input type="radio" id="y" name="agree" value="o">  No.
                <input type="radio" id="n" name="agree" value="x" checked> I agree
            </div>
            <div id="moreinfo">
                tell us more about you: <br>
                <textarea name="subject" cols= 40 rows = 5></textarea>
            </div>
            <input type="submit" value="Save">
            </form>


            <a href="index.html">form_nostyle</a><br>
            <a href="form_style.html">form_style</a><br>
            <a href="form_js.html">form_js</a><br>
            <a href="form.htm">form.htm</a>
            
        </div>

    </div>
</body>
</html>
