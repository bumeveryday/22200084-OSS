<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
body{
    background-color: rgb(233, 255, 255);
    font: Sans;
    color: black;
}
#title{
text-align: center;

}
#mainwrap{
    display:flex;
    padding: 20px;
}
#num, #text, #name, #major,#agreebox,#dropbox,#checkbox,#moreinfo{
display: flex;
border: black;
border-radius: 4px;
border-color: black;
border-style:dashed;
padding: 5px;
border-width: 1px;
margin: 10px;

}

#checkbox{
    flex-direction: column;
}

</style>

</head>
<body>
    <div id="full">
        <div id="title">
            <h1>Boardgame club register</h1>
        </div>
        <div id="mainwrap">
            <form action="name">
                <div id="name">
                    <fieldset style="width: 500px;margin: 10px;">
                        <legend> User name input </legend>
                        Name : *<input type="text" id="uname">
                    </fieldset>
                </div>
            <div id="num">
                <label for="stdnum">Stdnum : *<br> </label>
                <input type="number" id="stdnum" 
                placeholder="22000123" pattern="[0-9]{8}" maxlength="8"><br>
            </div>
            <div id="dropbox">
                Major: * 
                <select name="major">
                    <option value="1">CS</option>
                    <option value="2">LAW</option>
                    <option value="3">ACE</option>
                </select>
                </div>
            <div id="checkbox">
                    Why did you decided to join our club?<br>
                    <div class="checkblock">i want to play BG<input type="checkbox" id="want1" name="want1" value="1"><br></div>
                    <div class="checkblock">i want to borrow BG<input type="checkbox" id="want2" name="want2" value="2"> <br></div>
                    <div class="checkblock">i want to make BG<input type="checkbox" id="want3" name="want3" value="3"> <br></div>
                    <div class="checkblock">i want to make GF<input type="checkbox" id="want3" name="want4" value="4"></div>
            </div>
            
            
            <div id="agreebox">
                <label for="agree">Do you agree all agreements? *<br></label>
                <input type="radio" id="y" name="agree" value="x" checked>  No.
                <input type="radio" id="n" name="agree" value="o"> I agree
            </div>
             tell us more about you: <br>
            <div id="moreinfo">
               
                <textarea name="subject" cols= 40 rows = 5></textarea>
            </div>
            <input type="submit" value="Save">
        <a href="index.html">form_nostyle</a><br>
            <a href="form_style.html">form_style</a><br>
            <a href="form_js.html">form_js</a><br>
            <a href="form.htm">form_style</a>    
        </form>
        </div>

    </div>
    <script>
        function isEmpty(){
            let username = document.getElementById("uname").value;
            let stdnum = document.getElementById("stdnum").value;
            let agreeradio = document.querySelector('input[name="agree"]:checked').value;
            
            if (username === "" || stdnum === "") {
                alert("You must fill all * sectors!");
                return false;
            }
    
            if (agreeradio === "x") {
                alert("You must agree to all agreements!");
                return false;
            }
            
            return true;
        }

        document.querySelector("form").addEventListener("submit",function(event){
            if(!isEmpty()){
                event.preventDefault();
            }
        });
        

    </script>
</body>
</html>
